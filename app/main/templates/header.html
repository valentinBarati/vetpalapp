<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a href="{% url 'home' %}" class="logo d-flex align-items-center">
            <i class="fa-solid fa-shield-dog"></i>
            <span class="d-none d-lg-block">VetPalApp</span>
        </a>
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="get" action="">
            <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search...." title="Enter search keyword" {{ request.GET.q|yesno:"autofocus," }}>
            <button type="submit" title="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="fa-solid fa-magnifying-glass bi bi-search"></i>
                </a>
            </li>
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0"
                   href="#"
                   data-bs-toggle="dropdown">
                    <i class="fa-solid fa-user rounded-circle"></i>
                    <span class="d-none d-md-block dropdown-toggle ps-2">{{ request.user.username }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6>{{ request.user.username }}</h6>
                        <span>{{ request.user.email }}</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center"
                           href="{% url 'user-profile' request.user.id %}">
                            <i class="bi bi-person"></i>
                            <span>My Profile</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center"
                           href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
